<html>

<head>
    <title>Position</title>
    <style>
        .relative: {
            position: relative;
        }


        .fixed: {
            position: fixed;
        }


        .absolute: {
            position: absolute;
        }

       
    </style>
</head>

<body>
    <div class="relative">Relative Text</div>
    <div class="fixed">Fixed Text</div>
    <div class="absolute">Absolute Text</div>
</body>

</html>
